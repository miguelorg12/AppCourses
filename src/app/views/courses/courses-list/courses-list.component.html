<app-navbar>
</app-navbar>
<main class="p-4">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
        <h2 class="text-xl font-semibold mb-2 sm:mb-0">Cursos Disponibles</h2>
        <button (click)="openDialognewCourse(false)" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full sm:w-auto text-center">
            Agregar Curso
        </button>
    </div>
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let course of courses" class="bg-white p-4 rounded-lg shadow">
            <h3 class="font-bold">{{ course.nombre }}</h3>
            <p class="text-sm text-gray-600">{{ course.descripcion }}</p>
            <div class="mt-2 space-x-2">
                <button (click)="gotoClients(course.id)" class="text-blue-500 hover:text-blue-700">Ver clientes</button>
                <button (click)="openDialognewCourse(true, course)" class="text-green-500 hover:text-green-700">Editar curso</button>
                <button (click)="deleteCourse(course.id)" class="text-red-500 hover:text-red-700">Eliminar curso</button>
            </div>
        </div>
       
    </div>
</main>
