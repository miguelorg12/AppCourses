<app-navbar>
    
</app-navbar>
<main class="p-4">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
        <h2 class="text-xl font-semibold mb-2 sm:mb-0">Lista de Usuarios</h2>
        <button (click)="openDialog(false)" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full sm:w-auto text-center">
            Agregar Usuario
        </button>
    </div>
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let user of users" class="bg-white p-4 rounded-lg shadow">
            <h3 class="font-bold">{{ user.nombre }}</h3>
            <p class="text-sm text-gray-600">{{ user.email }}</p>
            <div class="mt-2">
                <button (click)="openDialog(true, user)" class="text-green-500 hover:text-green-700">Editar</button>
            </div>
        </div>
    </div>
</main>
